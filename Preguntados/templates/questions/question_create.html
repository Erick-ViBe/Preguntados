{% extends 'base/master.html' %}
{% load crispy_forms_tags %}


{% block title %}
Nueva Pregunta
{% endblock %}


{% block content %}
<div class="container">
    <div class="card mt-5">
        <div class="card-body">
            <form method="POST">{% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-secondary mt-3 float-end">Crear</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
